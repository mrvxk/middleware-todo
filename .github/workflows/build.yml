name: Java and Docker Image Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.key }}

      - name: Build module packages with Maven
        run: mvn -B clean install -f todo-service/pom.xml

      - name: Install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
          
      - name: build the Docker image and push to github
        run: |
          docker buildx build --push \
          --tag mrvxk/middleware-todo-service:latest \
          --file src/main/docker/Dockerfile.jvm \
          --platform linux/amd64,linux/arm/v7,linux/arm64 ./todo-service

