version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: db
      POSTGRES_PASSWORD: secret
    ports:
      - "5555:5432"

  todo-service:
    image: ghcr.io/mrvxk/middleware-todo-service:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: